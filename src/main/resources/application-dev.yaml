spring:
  datasource:
    url: jdbc:postgresql://ec2-54-169-153-253.ap-southeast-1.compute.amazonaws.com:5432/postgres
    username: postgres
    password: password
    driver-class-name: org.postgresql.Driver

  jpa:
    #open-in-view: false
    hibernate:
      ddl-auto: none
    show-sql: true
    properties:
      hibernate:
        "[format_sql]": true

server:
  error:
    whitelabel:
      enabled: true

management:
  endpoints:
    web:
      exposure:
        include: "*"

logging:
  level:
    #      springframework:
    #        security: TRACE
    hibernate:
      #        SQL: DEBUG
      orm:
        jdbc:
          bind: TRACE
      stat: DEBUG
      SQL_SLOW: INFO
      cache: DEBUG
